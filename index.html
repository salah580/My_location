<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي على الخريطة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
      text-align: center;
    }h2 {
  font-size: 24px;
  color: #4CAF50;
  margin-bottom: 20px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s;
  margin-bottom: 20px;
}

button:hover {
  background-color: #45a049;
}

#map {
  width: 90%;
  max-width: 800px;
  height: 400px;
  border-radius: 12px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  margin-top: 20px;
}

.location-details {
  background-color: #fff;
  padding: 20px;
  margin-top: 20px;
  border-radius: 8px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  max-width: 400px;
}

.location-details h3 {
  color: #4CAF50;
}

.loading {
  font-size: 16px;
  color: #888;
}

  </style>
</head>
<body>
  <h2>اضغط على الزر لتحديد موقعك وحفظه في ملف نصي</h2>
  <button onclick="getLocation()">أظهر موقعي وحفظه</button>
  <div id="loading" class="loading"></div>
  <div id="map"></div>
  <div class="location-details" id="location">
    <h3>معلومات الموقع:</h3>
    <p>انتظر لحظة... سيتم عرض إحداثيات الموقع بعد تحديده.</p>
  </div>  <script>
    function getLocation() {
      document.getElementById("loading").textContent = "جارٍ تحديد الموقع...";
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        showError({ code: 0 });
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      document.getElementById("loading").textContent = "";

      document.getElementById("location").innerHTML =
        `<h3>معلومات الموقع:</h3><p>خط العرض: ${lat}</p><p>خط الطول: ${lon}</p>`;

      const mapFrame = document.createElement("iframe");
      mapFrame.width = "100%";
      mapFrame.height = "400";
      mapFrame.style.border = "0";
      mapFrame.loading = "lazy";
      mapFrame.allowFullscreen = true;
      mapFrame.src = `https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed`;

      const mapDiv = document.getElementById("map");
      mapDiv.innerHTML = "";
      mapDiv.appendChild(mapFrame);

      saveLocationToFile(lat, lon);
    }

    function saveLocationToFile(lat, lon) {
      const data = `موقعك الجغرافي:\nخط العرض: ${lat}\nخط الطول: ${lon}`;
      const blob = new Blob([data], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'موقعي.txt';
      link.click();
    }

    function showError(error) {
      document.getElementById("loading").textContent = "";
      let message = "حدث خطأ في تحديد الموقع.";
      switch(error.code) {
        case error.PERMISSION_DENIED:
          message = "تم رفض الإذن بالوصول إلى الموقع. يُرجى تفعيل الإذن من إعدادات المتصفح.";
          break;
        case error.POSITION_UNAVAILABLE:
          message = "معلومات الموقع غير متوفرة حاليًا.";
          break;
        case error.TIMEOUT:
          message = "انتهت مهلة تحديد الموقع. حاول مرة أخرى.";
          break;
        case 0:
          message = "المتصفح لا يدعم تحديد الموقع.";
          break;
        default:
          message = "خطأ غير معروف حدث.";
      }
      alert(message);
    }
  </script></body>
</html>
