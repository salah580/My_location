<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>موقعي على الخريطة</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #eee;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .map-box, .info-box {
      flex: 1 1 350px;
      max-width: 600px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1rem;
      transition: background-color 0.3s;
    }

    .dark-mode .map-box, .dark-mode .info-box {
      background-color: #1e1e1e;
    }

    #map {
      height: 400px;
      border-radius: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px 5px 0;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .icon-btn i {
      margin-left: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
      cursor: pointer;
      transition: color 0.3s;
    }

    li:hover {
      color: #4CAF50;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>موقعي على الخريطة</header>

  <div class="container">
    <div class="map-box animate__animated animate__fadeIn">
      <div id="map"></div>
    </div>

    <div class="info-box animate__animated animate__fadeIn">
      <h3><i class="fa-solid fa-location-dot"></i> معلومات الموقع</h3>
      <p id="coords">اضغط على الزر لتحديد موقعك.</p>
      <button class="icon-btn" onclick="getLocation()">
        <i class="fa-solid fa-crosshairs"></i> تحديد الموقع
      </button>
      <button class="icon-btn" onclick="shareLocation()">
        <i class="fa-solid fa-share-nodes"></i> مشاركة موقعي
      </button>
      <button class="icon-btn" onclick="toggleDarkMode()">
        <i class="fa-solid fa-moon"></i> الوضع الداكن
      </button>
      <button class="icon-btn" onclick="clearHistory()">
        <i class="fa-solid fa-trash"></i> مسح المحفوظات
      </button>

      <h4 style="margin-top: 1.5rem;"><i class="fa-solid fa-clock-rotate-left"></i> المواقع السابقة</h4>
      <ul id="historyList"></ul>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    let map, marker;

    function initMap() {
      map = L.map('map').setView([24.7136, 46.6753], 5); // موقع افتراضي (الرياض)

      L.tileLayer('https://{s}.basemaps.cartocdn.com/{theme}_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap contributors',
        theme: isDarkMode() ? 'dark' : 'light'
      }).addTo(map);
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("المتصفح لا يدعم تحديد الموقع.");
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude.toFixed(5);
      const lon = position.coords.longitude.toFixed(5);

      document.getElementById("coords").textContent = `خط العرض: ${lat}, خط الطول: ${lon}`;

      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lon]).addTo(map);
      map.setView([lat, lon], 15);

      saveToHistory(lat, lon);
      displayHistory();
    }

    function saveToHistory(lat, lon) {
      let history = JSON.parse(localStorage.getItem("locations")) || [];
      history.push({ lat, lon });
      localStorage.setItem("locations", JSON.stringify(history));
    }

    function displayHistory() {
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      const history = JSON.parse(localStorage.getItem("locations")) || [];
      history.slice(-5).reverse().forEach(loc => {
        const li = document.createElement("li");
        li.textContent = `${loc.lat}, ${loc.lon}`;
        li.onclick = () => {
          map.setView([loc.lat, loc.lon], 15);
          if (marker) marker.setLatLng([loc.lat, loc.lon]);
        };
        list.appendChild(li);
      });
    }

    function shareLocation() {
      const text = document.getElementById("coords").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("تم نسخ الموقع للمشاركة.");
      });
    }

    function showError(error) {
      alert("تعذر تحديد الموقع: " + error.message);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("dark", document.body.classList.contains("dark-mode"));
      map.remove();
      initMap();
      displayHistory();
    }

    function isDarkMode() {
      return localStorage.getItem("dark") === "true";
    }

    function clearHistory() {
      localStorage.removeItem("locations");
      displayHistory();
    }

    window.onload = () => {
      if (isDarkMode()) document.body.classList.add("dark-mode");
      initMap();
      displayHistory();
    };
  </script>
</body>
</html>
